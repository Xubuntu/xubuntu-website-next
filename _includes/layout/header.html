<header>
   <section class="main">
      <h1 id="logo">
         <a href="{{ "/" | relative_url }}"><img src="{{ "/assets/images/logo.svg" | relative_url }}" alt="Xubuntu" /></a>
      </h1>
      {%- include layout/nav.html -%}
   </section>
   {%- assign current = page.path | remove: '.md' -%}
   {%- if current == 'index' -%}
      <section>
         <div>
            <h2>
               <strong>Xubuntu</strong> is a community developed,<br />
               elegant and easy to use operating system
            </h2>
            <br />
            <div>
               <a class="button" href="{{ "/download" | relative_url }}"><span>Download</span></a>
            </div>
         </div>
      </section>
   {%- endif -%}
</header>
